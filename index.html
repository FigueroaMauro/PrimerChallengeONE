<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <header class="header-index">
        <a href="https://www.aluracursos.com/" target="_Blank">
            <img src="imagenes/Logo.png" alt="Logo de Alura">
        </a>
    </header>
    <main>

        <section class="seccion-principal">
            <textarea class="area-principal" cols="70" rows="10" placeholder="Ingresa el texto aqui"></textarea>

            <div class="contenedor-botones">

                <input type="button" class="btn-encriptar" value="Encriptar" >
                
                <input type="button" class="btn-desencriptar" value="Desencriptar">

            </div>
        </section>

        <aside>
            <div>
                <img src="imagenes/Muñeco.png" alt="Muñeco de Alura">
            </div>
            <div class="texto-aside">
                <h3>Ningún mensaje encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </aside>

    </main>

    <footer>
        <p>Mauro Figueroa - 2022</p>
    </footer>
</body>
</html>
